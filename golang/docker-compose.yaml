services: 
  go_app_dev:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DEBUG: true
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: converter
      POSTGRES_HOST: postgres
      POSTGRES_SSL_MODE: disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/	
      CONVERSION_EXCHANGE: conversion_exchange
      CONVERSION_QUEUE: video_conversion_queue
      CONVERSION_KEY: conversion
      CONFIRMATION_KEY: finish-conversion
      CONFIRMATION_QUEUE: finish_confirmation_queue
    volumes:
      - .:/app
      - external-storage:/media/uploads
    tty: true
    stdin_open: true

  postgres:
    image: postgres:latest
    ports: 
      - "5432:5423"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: converter
    volumes:
      - .docker/postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@user.com
      PGADMIN_DEFAULT_PASSWORD: secret
    ports:
      - "8888:80"
    depends_on:
      - postgres

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"

volumes:
  external-storage:
  postgres-data: